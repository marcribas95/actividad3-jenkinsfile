version: '3.8'

services:
  calc-api:
    build: .
    container_name: calc-api
    ports:
      - "5000:5000"
    volumes:
      - ./tests-reports:/app/tests-reports
    working_dir: /app
    command: python -m flask run --host=0.0.0.0
    networks:
      - calc
    environment:
      - FLASK_APP=app.api
      - FLASK_ENV=development
      - PYTHONPATH=/app

  calc-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: calc-web
    ports:
      - "8000:80"
    networks:
      - calc
    depends_on:
      - calc-api

  cypress-e2e:
    image: cypress/included:latest
    container_name: cypress-e2e
    working_dir: /e2e
    volumes:
      - ./tests/e2e:/e2e
      - ./tests/e2e/results:/results
    networks:
      - calc
    depends_on:
      - calc-web
      - calc-api
    environment:
      - CYPRESS_baseUrl=http://calc-web
    entrypoint: cypress run

networks:
  calc:
    driver: bridge