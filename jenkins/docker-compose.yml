version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins-master
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jenkins

  jenkins-agent:
    image: jenkins/inbound-agent:latest
    container_name: jenkins-agent-docker
    privileged: true
    user: root
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=docker-agent
      - JENKINS_AGENT_WORKDIR=/home/jenkins/agent
      - JENKINS_SECRET=1a8d64a6dcd6901cac35e7200969b7215d721447b646028f0fe96f492c6cc71b # replace key for the one when creates the agent on jenkins master
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins
    depends_on:
      - jenkins

volumes:
   jenkins_home:

networks:
  jenkins:
    driver: bridge